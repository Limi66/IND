<h1 style="text-align: center;">薑餅人的牧場</h1><br>
<p>又到聖誕節啦！~ <strong>Merry Christmas！</strong>在每年的聖誕節，薑餅人牧場都會對外開放，大家都免費可以參觀。在這個愜意的薑餅人牧場裏面，你會見到一棟薑餅屋-薑餅人居住的屋企；薑餅人平時耕作的農田；蓄養雞，牛，羊，馬的房子各一棟。如果你係第一次來參觀，以下這張薑餅牧場的示意圖或許可以幫助到你:</p>
